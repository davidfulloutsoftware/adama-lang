<forest>
<page uri="/">
        <connection space="space" key="key">
            <div rx:if="choose:channel">
                <button rx:click="choose:channel">
                    <span rx:if="chosen:channel">
                        Add Choice
                        <span rx:else>Remove Choice</span>
                    </span>
                </button>
            </div>
            <div rx:if="finalize:channel">
                <button rx:click="finalize:channel">Send choices</button>
                Time to decide!
            </div>
        </connection>
    </page>
</forest>
